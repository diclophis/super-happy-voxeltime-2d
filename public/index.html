<html>
  <head>
    <style>
      .main-container { position: absolute; width: 256px; height: 256px; }
      .main-container canvas { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <div class="main-container">
      
    </div>
    <script>
      (function() {
        var mainContainer = document.getElementsByClassName("main-container")[0];
        var zHeight = 1;
        var xWidth = mainContainer.offsetWidth;
        var yWidth = mainContainer.offsetHeight;

        var setPixel = function(ctx, x, y, rgba) {
          img = ctx.createImageData(1,1);
          img.data[0] = rgba[0];
          img.data[1] = rgba[1];
          img.data[2] = rgba[2];
          img.data[3] = rgba[3];
          ctx.putImageData(img, x, y);
        };

        var createCanvas = function(container) {
          var canvas = document.createElement('canvas');
          canvas.width = xWidth;
          canvas.height = yWidth;

          var ctx = canvas.getContext('2d');
          //ctx.fillStyle = '#eeeeee';
          //ctx.fillRect(0, 0, xWidth, yWidth);
          
          //setPixel(ctx, 0, 0, [255, 0, 0, 255]);
          //setPixel(ctx, 255, 255, [0, 0, 0, 255]);

          container.appendChild(canvas);
        };

        for (var i = 0; i < zHeight; i++) {
          createCanvas(mainContainer);
        }
      })();
    </script>
  </body>
</html>
